<!DOCTYPE html>
<html>
<head>
    <title>My Test Blog</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Welcome to Test Blog</h1>
    <p>Here are some of my favorite products:</p>
    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <a href="{{ product.link }}" target="_blank">Buy on Amazon</a>
    </div>
    {% endfor %}
</body>
</html>
